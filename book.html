  <!-- interpretive text modal -->
  <div id='hex-modal' class="full-modal" aria-hidden="true" role="dialog" aria-modal="true" aria-label="hexagrams interpreted">
    <button id="close-hex-modal" class="close-modal" aria-label="close interpretive modal dialog" title="close interpretive modal dialog">&laquo;</button>
    <div id="hex-modal-content">
      <div id="hex-number" class="hex-title"></div>
      <div id="hex-title-original" class="hex-title"></div>
      <div id="hex-title-canonical" class="hex-title"></div>
      <div id="hex-title-alias" class="hex-title"></div>
      <div id="meta-col-tabs" class="flex-row flex-around" rols="tablist">
        <button id="tab-inner" class="meta-col-tab" aria-selected="false" aria-controls="meta-col-inner">INNER</button>
        <button id="tab-outer" class="meta-col-tab" aria-selected="false" aria-controls="meta-col-outer">OUTER</button>
      </div>
      <div id="meta-cols" class="flex-row flex-center">
        <section id="meta-col-inner" class="flex-col flex-between meta-col" aria-hidden="true" aria-labelledby="tab-inner">
          <div id="hex-meta-inner" class="hex-purport hex-meta"></div>
          <div id="moving-lines-inner" class="hex-purport moving-meta"></div>
        </section>
        <section id="meta-col-outer" class="flex-col flex-between meta-col" aria-hidden="true" aria-labelledby="tab-outer">
          <div id="hex-meta-outer" class="hex-purport hex-meta"></div>
          <div id="moving-lines-outer" class="hex-purport moving-meta"></div>
        </section>
      </div>
    </div>
  </div>

</header><!-- relshell end -->

<div id="app" class="flex-row flex-center">
  <!-- app body -->
  <div id="wheel-frame" class="flex-row flex-center">
    <div id="wheel-frame-v-align" class="flex-col flex-center control">
      <button id="wheel-outer" class="flex-row flex-center">
        <div id="wheel-outer-v-align" class="flex-col flex-center control">
          <div id="wheel-inner" class="flex-col flex-center">
            <!-- hexgram dynamic render element 1 -->
          </div><!-- wheelinner -->
        </div>
      </button><!-- wheelouter -->
    </div>
  </div><!-- wheelframe -->

  <div id="post-tooltip-frame" class="flex-row flex-center">
    <div id="post-tooltip">
      <div id="close-msg-modal" class="close-modal">&laquo;</div>
      <div id="msg-modal-title" class="flex-row flex-center">
        <div id="hex-char"></div>
        <div id="name-char"></div>
      </div>
      <div class="flex-row flex-center">
        <textarea id="messenger-body" rows="6" cols="32"></textarea>
      </div>
      <div class="flex-row flex-center">
        <button  id="post-msg" class="no-button">send</button>
      </div>
    </div>
  </div>

  <div id="results-table" class="flex-row flex-center">
    <button id="first-hex-name" class="hex-name" aria-controls="hex-modal" aria-expanded="false" aria-label="open first hexagram interpretive modal" title="open first hexagram interpretive modal">
      <!-- hexgram title dynamic render text node 1 -->
    </button>
    <i id="hex-mover" class="fa fa-arrow-circle-right" aria-hidden="true" aria-label="becoming"></i>
    <button id="second-hex-name"  class="hex-name" aria-controls="hex-modal" aria-expanded="false" aria-label="open second hexagram interpretive modal" title="open second hexagram interpretive modal">
      <!-- hexgram title dynamic render text node 2 -->
    </button>
  </div>

  <div id="second-hex" class="flex-col flex-center">
    <!-- hexgram dynamic render element 2 -->
  </div>
</div><!-- app body end  -->

  <!-- footer icons -->
<footer id="footer-wrap" class="flex-row flex-between">
  <i id="hex-refresh" class="fa fa-retweet"></i>
  <i id="hex-archive" class="fa fa-folder"></i>
</footer>
